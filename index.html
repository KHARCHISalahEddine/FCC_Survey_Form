<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <main class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" action="#">
        <!-- Name -->
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <!-- Age -->
        <div class="form-group">
          <label for="name" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            name="age"
            min="0"
            max="100"
            class="form-control"
            placeholder="Enter your Age"
            required
          />
        </div>
        <!-- Which option -->
        <div class="form-group">
          <label for="option" id="option-label">
            Which option best describes your current role?
          </label>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!--  recommend freeCodeCamp to a friend -->
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <!-- Definitely radio -->
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <!-- Maybe -->
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
            />
            Maybe
          </label>
          <!-- Not sure -->
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
            />
            Not sure
          </label>
        </div>
        <!--  favorite feature of freeCodeCamp -->
        <div class="form-group">
          <label for="feature" id="feature-label">
            Which option best describes your current role?
          </label>
          <select id="dropdown" name="features" class="form-control" required>
            <option disabled selected>Select an option</option>
            <option value="student">Challenges</option>
            <option value="job">Projects</option>
            <option value="learner">Community</option>
            <option value="preferNo">Open Source</option>
          </select>
        </div>
        <!--   you like to see improved -->
        <div class="form-group">
          <p for="improves" id="improve-label">
            What would you like to see improved?
            <span >(Check all that apply)</span>
          </p>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />
            Front-end Projects
          </label>
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>
        <div class="form-group">
          <label>Any comments or suggestions?</label>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter Your Comment Here"
          ></textarea>
        </div>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
    </main>
  </body>
</html>
